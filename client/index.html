<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./sources/migration.png" type="image/x-icon">
  <link rel="shortcut icon" href="./sources/migration.png" type="image/x-icon">
</head>
<body>



<div class="container mt-5">
  <div class="row">
    <!-- Left Form -->
    <div class="col-md-6">
      <form id="leftForm">
        <h2>Configure Jira Instance</h2> <img src="./sources/jira-image.webp" width=50 height=50>
        <div class="form-group">
          <label for="leftBaseUrl">Base Url:</label>
          <input value="http://localhost:8080" placeholder="https://my-jira-site.com" type="text" class="form-control" id="leftBaseUrl" required>
        </div>

        <div class="form-group">
          <label for="leftProject">Project Key:</label>
          <input value="MD" type="text" class="form-control" id="leftProject" required>
        </div>
        <div class="form-group">
            <label for="leftToken">Token:</label>
            <input class="form-control" id="leftToken" required value="ODIzMTI1MzY2MzEzOlsARZREuwQ4iQLDAYwO8kDfnhBd" type="password">
            <small> <a href="https://support.atlassian.com/atlassian-account/docs/manage-api-tokens-for-your-atlassian-account/" target="_blank"> How to create an API token?</a> </small>
          </div>
        <button type="button" class="btn btn-primary" id="leftConfigureBtn">Configure</button>
      </form>
    </div>

    <!-- Right Form -->
    <div class="col-md-6">
      <form id="rightForm" class="disabled-form">
        <h2>Configure Azure Devops Instance</h2> <img src="./sources/azure_devops-1.png" width=75 height=50>
        <div class="form-group">
          <label for="rightBaseUrl">Base Url:</label>
          <input value="https://dev.azure.com/" type="text" class="form-control" id="rightBaseUrl" disabled>
        </div>

        <div class="form-group">
          <label for="rightOrganization">Organization:</label>
          <input value="Shacharovadia" type="text" class="form-control" id="rightOrganization" disabled>
        </div>
        <div class="form-group">
          <label for="rightProject">Project:</label>
          <input value="Migration Demo" type="text" class="form-control" id="rightProject" disabled>
        </div>
        <div class="form-group">
            <label for="rightToken">Token:</label>
            <input value="ns7x2i2xtzrs5oe7rjologtnipwhlwhyk5v4o6lfzvtomuzoryhq" type="password" class="form-control" id="rightToken" disabled>
            <small> <a href="https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate?view=azure-devops&tabs=Windows" target="_blank"> How to create an API Token? </a> </small>
          </div>
        <button type="button" class="btn btn-primary" id="rightConfigureBtn" disabled>Configure</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar"></div>
      </div>
      <button type="button" class="btn btn-success mt-3" id="migrateBtn" disabled>Migrate</button>
    </div>
  </div>

  <div class="container-logs container-fluid mt-4 w-125" id="container-logs" style="word-wrap: break-word;">
    
    
  </div>

  <div class="migration-counter" id="migration-counter"></div>
</div>


<!-- Add Bootstrap JS and Popper.js script tags -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Add your custom script -->
<script src="app.js"></script>

</body>
</html>
