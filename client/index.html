<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Page</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Left Form -->
    <div class="col-md-6">
      <form id="leftForm">
        <h2>Configure Jira Instance</h2>
        <div class="form-group">
          <label for="leftBaseUrl">Base Url:</label>
          <input placeholder="https://my-jira-site.com" type="text" class="form-control" id="leftBaseUrl" required>
        </div>

        <div class="form-group">
          <label for="leftProject">Project Key:</label>
          <input type="text" class="form-control" id="leftProject" required>
        </div>
        <div class="form-group">
            <label for="leftToken">Token:</label>
            <input class="form-control" id="leftToken" required value="ODIzMTI1MzY2MzEzOlsARZREuwQ4iQLDAYwO8kDfnhBd" type="password">
          </div>
        <button type="button" class="btn btn-primary" id="leftConfigureBtn">Configure</button>
      </form>
    </div>

    <!-- Right Form -->
    <div class="col-md-6">
      <form id="rightForm" class="disabled-form">
        <h2>Configure Azure Devops Instance</h2>
        <div class="form-group">
          <label for="rightBaseUrl">Base Url:</label>
          <input value="https://dev.azure.com/" type="text" class="form-control" id="rightBaseUrl" disabled>
        </div>

        <div class="form-group">
          <label for="rightOrganization">Organization:</label>
          <input type="text" class="form-control" id="rightOrganization" disabled>
        </div>
        <div class="form-group">
          <label for="rightProject">Project:</label>
          <input type="text" class="form-control" id="rightProject" disabled>
        </div>
        <div class="form-group">
            <label for="rightToken">Token:</label>
            <input type="text" class="form-control" id="rightToken" disabled>
          </div>
        <button type="button" class="btn btn-primary" id="rightConfigureBtn" disabled>Configure</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar"></div>
      </div>
      <button type="button" class="btn btn-success mt-3" id="migrateBtn" disabled>Migrate</button>
    </div>
  </div>

  <div class="container-logs container-fluid mt-4 w-100" id="container-logs" style="word-wrap: break-word;">
    
    
  </div>
</div>


<!-- Add Bootstrap JS and Popper.js script tags -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Add your custom script -->
<script src="app.js"></script>

</body>
</html>
